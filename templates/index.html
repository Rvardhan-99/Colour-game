<!DOCTYPE html>
<html>
<head>
  <title>Color Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Guess the Color!</h1>
  <form method="post">
    <select name="color">
      {% for color in colors %}
      <option value="{{ color }}">{{ color }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Guess">
  </form>
  <p>{{ message }}</p>
</body>
</html>
