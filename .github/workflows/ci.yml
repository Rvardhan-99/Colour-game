name: ðŸš€ Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¡ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "ðŸ”„ Updating app on server..."
            APP_DIR=~/apps/colour-game
            rm -rf $APP_DIR
            mkdir -p $APP_DIR
            git clone https://github.com/Rvardhan-99/Colour-game.git $APP_DIR
            cd $APP_DIR
            python3 -m venv venv
            venv/bin/pip install --upgrade pip
            venv/bin/pip install -r requirements.txt
            echo "âœ… Restarting systemd service..."
            sudo systemctl restart colourgame
